
<h1>{{categoryName}}</h1>
<hr>
<div *ngIf="products$ | async as products" class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-md-image [src]="product.image" [alt]="product.title" class="product-image">
        <mat-card-content>
          <p>{{ product.description }}</p>
          <p><strong>Price:</strong> ${{ product.price }}</p>
        </mat-card-content>
        <mat-card-actions>  
          <button mat-flat-button color="primary">Buy Now</button>
          <button mat-flat-button color="accent">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
