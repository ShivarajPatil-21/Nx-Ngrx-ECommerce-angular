<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['product']">All Product</a>
      <ng-container *ngFor="let cat of categories$ | async">
        <a mat-list-item [routerLink]="['product', cat]">{{ cat }}</a>
      </ng-container>
      <a mat-list-item [routerLink]="['cart']">View Cart</a>
      <a mat-list-item [routerLink]="['order']">View Orders</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="navigante">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
        <div class="left">
          <img
            class="amazoni"
            src="https://press.aboutamazon.in/static-files/3ca754e0-9176-4d89-8174-056267008479"
            alt="Amazon logo"
          />
        </div>
        <div class="right">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>account_circlez</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button routerLink="profile" mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>logout</span>
            </button>
          </mat-menu>
        </div>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
